{% extends 'base.html' %} {% block header %}
<article class="post">
  <a class="action" href="{{ url_for('index') }}">Home</a>
  <header>
    <div>
      <h1>{{ post['title'] }}</h1>
      <div class="about">
        by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}
      </div>
    </div>
  </header>
  <p class="body">{{ post['body'] }}</p>
</article>
<hr />
{% endblock %}
